

<div class="login-container">
    <h4>Login</h4>
    
    <div>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="ctrlUsername">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="ctrlPassword">
                </mat-form-field>
            </div>
            <button mat-button mat-raised-button color="primary" type="submit">Login</button>
        </form>
    </div>
</div>
